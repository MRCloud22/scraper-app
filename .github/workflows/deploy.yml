name: Build and Deploy to GitHub Pages

on:
  schedule:
    - cron: '*/5 * * * *' # Alle 5 Minuten
  push:
    branches:
      - main
  workflow_dispatch:

# Berechtigungen f√ºr GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Verhindert gleichzeitige Deployments
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        run: npm ci

      - name: Run Scraper
        run: node scripts/scrape.js

      - name: Remove API routes for static export
        run: rm -rf src/app/api

      - name: Build Next.js
        run: npm run build
        env:
          NEXT_PUBLIC_EXPORT: 'true'

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
